<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #rectangle {
            background: pink;
            position: absolute;
            left : 0px;
            width: 50px;
            height : 50px;
            animation: drive 4s steps(2, end) infinite;
        }
        @keyframes drive {
            0% {
                left : 0px;
            }
            100% {
                left : 100px;
            }
        }
    </style>
</head>
<body>
    <div id="rectangle">
    </div>
</body>
</html>
